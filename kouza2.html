<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座 2: 段落タグ</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="S.js"></script>
</head>
<body>
    <header>
        <h1>講座 2: 段落タグを学ぼう！</h1>
    </header>
    <main>
        <p>以下の指示に従ってコードを書いてください:</p>
        <div class="instruction">
            <p>次の内容をHTMLで作成してください:</p>
            <ul>
                <li>段落タグ <code>&lt;p&gt;</code> を使って、次の2つの文章を表示してください。</li>
                <li>
                    文章1: 「HTMLはウェブページを作成するための基本的なマークアップ言語です。」
                </li>
                <li>
                    文章2: 「CSSとJavaScriptと組み合わせることで、より豊かなウェブ体験を提供できます。」
                </li>
            </ul>
        </div>
        <textarea id="codeInput" placeholder="ここにコードを入力してください"></textarea>
        <button id="submitBtn">チェックする</button>
        <div id="result"></div>
    </main>
