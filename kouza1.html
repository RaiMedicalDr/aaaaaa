<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座 1: 見出しタグ</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="S.js"></script>
</head>
<body>
    <header>
        <h1>講座 1: 見出しタグを学ぼう！</h1>
    </header>
    <main>
        <p>以下の指示に従ってコードを書いてください:</p>
        <div class="instruction">
            <p>次の内容をHTMLで作成してください:</p>
            <ul>
                <li>見出しタグ <code>&lt;h1&gt;</code> を使ってタイトル「HTMLの基本」を作成してください。</li>
                <li>見出しタグ <code>&lt;h2&gt;</code> を使ってサブタイトル「HTML入門」も追加してください。</li>
            </ul>
        </div>
        <textarea id="codeInput" placeholder="ここにコードを入力してください"></textarea>
        <button id="submitBtn">チェックする</button>
        <div id="result"></div>
    </main>
</body>
</html>
